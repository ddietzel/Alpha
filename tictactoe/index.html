<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <div id="stage">
      <div id="stats"></div>
      <div id="playerTurn"></div>
      <div class="field" data-fieldid="0"></div>
      <div class="field" data-fieldid="1"></div>
      <div class="field" data-fieldid="2"></div>
      <div class="field" data-fieldid="3"></div>
      <div class="field" data-fieldid="4"></div>
      <div class="field" data-fieldid="5"></div>
      <div class="field" data-fieldid="6"></div>
      <div class="field" data-fieldid="7"></div>
      <div class="field" data-fieldid="8"></div>
    </div>
    <div id="consoleContainer">
      <div id="console"></div>
    </div>
  </body>
</html>
